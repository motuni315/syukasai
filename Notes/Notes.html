        <h1>注意事項</h1>
        <ul>
            <li>飲食を行う際、食べ歩きは禁止です。廊下や学生ホールは使用できません。</li>
            <li>本校の学園祭では、金券を使用します。5階の受付前で金券を購入できます。1枚100円となっており、100円から購入できます。返金や金券の払い戻しは受け付けておりません。ご了承ください。</li>
            <li>教室外への持ち出しはせず、提供クラス内での飲食をお願いします。また、ゴミ袋は各教室内に設置してあるので、そちらをご利用ください。可燃ごみとプラスチックの分別をお願いします。学生ホール（自動販売機横）のごみ箱は使用できません。</li>
        </ul>
